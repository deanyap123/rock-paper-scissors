<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-section">
      <div class="top">
        <h1 class="message">MAKE A CHOICE</h1>
        <p class="your-score">Your Score : 0</p>
        <p class="computer-score">Computer Score : 0</p>
      </div>
      <div class="main-container">
        <input class="flex block rock" type="image" src="rock.png" alt="rock" />
        <input
          class="flex block paper"
          type="image"
          src="paper.png"
          alt="paper"
        />
        <input
          class="flex block scissors"
          type="image"
          src="scissors.png"
          alt="scissors"
        />
      </div>
      <h2 class="round">Round : 0</h2>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
